<!DOCTYPE html>
<html>
<head>
  <title>Payment Form Validation Example</title>
  <link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
  <div class="container">
    <h1>Payment Form</h1>
    <p>Make your payment.</p>
    <form id="paymentForm">
      <div class="form-group">
        <label for="cardNumber">Card Number*</label>
        <input type="tel" id="cardNumber" name="cardNumber" pattern="[0-9]{13,19}" required placeholder="1234 5678 9012 3456">
        <span class="error" id="cardNumberError"></span>
      </div>
      <div class="form-group">
        <label for="cardName">Cardholder Name*</label>
        <input type="text" id="cardName" name="cardName" required placeholder="Full Name">
        <span class="error" id="cardNameError"></span>
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date (MM/YY)*</label>
        <input type="text" id="expiryDate" name="expiryDate" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required placeholder="MM/YY">
        <span class="error" id="expiryDateError"></span>
      </div>
      <div class="form-group">
        <label for="cvv">CVV*</label>
        <input type="number" id="cvv" name="cvv" pattern="[0-9]{3,4}" required placeholder="123">
        <span class="error" id="cvvError"></span>
      </div>
      <button type="submit" id="payNowBtn">Pay Now</button>
    </form>
  </div>

  <script src="payment.js"></script>
</body>
</html>
